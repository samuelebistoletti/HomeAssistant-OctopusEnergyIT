    - kind: OBJECT
      name: TestChargeError
      description: "Errors can be of two kinds (assuming the user is querying this\
        \ type with `message`,\n`reasons`, `errorType`, and `descriptions` fields):\n\
        \n1. If we were unable to start a test charge, the response will be:\n   \
        \  ```\n     {\n          \"message\": \"TestChargeRefused\",\n          \"\
        reasons\": [Returns a list of values from `TestChargeRefusalReason`],\n  \
        \        \"errorType\": \"UNABLE_TO_INITIATE_TEST_CHARGE\",\n          \"\
        descriptions\": [Returns a list of descriptions for the refusal reasons]\n\
        \    }\n    ```\n\n    Where `descriptions` can be:\n        - `DEVICE_LIVE`:\
        \ \"device is already live\"\n        - `DEVICE_ONBOARDING_IN_PROGRESS`: \"\
        test dispatch already in progress\"\n        - `DEVICE_RETIRED`: \"device\
        \ is retired\"\n        - `DEVICE_SUSPENDED`: \"device is suspended\"\n  \
        \      - `DEVICE_DISCONNECTED`: \"device is disconnected\"\n        - `DEVICE_ALREADY_CHARGING`:\
        \ \"device is already charging\"\n        - `DEVICE_AWAY_FROM_HOME`: \"device\
        \ is away from home\"\n        - `DEVICE_NO_LOCATION_CONFIGURED`: \"device\
        \ has no location configured\"\n        - `DEVICE_LOCATION_UNABLE_TO_IDENTIFY`:\
        \ \"unable to identify device location\"\n        - `DEVICE_LOCATION_MISSING`:\
        \ \"device location is missing\"\n\n2. If an error occurred during a test\
        \ charge, the response will be:\n    ```\n    {\n        \"message\": \"Test\
        \ dispatch failed\",\n        \"reasons\": [Returns a list of values from\
        \ `TestDispatchAssessmentFailureReason`],\n        \"errorType\": \"UNABLE_TO_COMPLETE_TEST_CHARGE\"\
        ,\n        \"descriptions\": [Returns a list of descriptions for the refusal\
        \ reasons]\n    }\n    ```\n\n    Where `descriptions` can be:\n        -\
        \ `ASSESSMENTS_FAILED`: \"Both power-based and charge status-based assessments\
        \ failed\"\n        - `NOT_AT_HOME`: \"Device location not at home\"\n   \
        \     - `UNKNOWN`: \"Unknown failure\"\n        - `UNABLE_TO_COMMUNICATE`:\
        \ \"Unable to communicate with device\"\n        - `DEVICE_DISCONNECTED`:\
        \ \"Device disconnected\"\n        - `SOC_LIMIT_REACHED`: \"State of charge\
        \ limit reached\"\n        - `ERROR`: \"Could not fetch the test charge failure\
        \ reason\"\n        - `NONE`: \"No failure reason\""
